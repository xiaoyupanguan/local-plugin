name: 构建AAR插件

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      # 关键修正：使用JDK 17
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 配置Android环境
        uses: android-actions/setup-android@v3

      - name: 安装Android组件
        run: |
          sdkmanager "build-tools;33.0.0" "platforms;android-33"

      - name: 构建AAR
        run: gradle assembleRelease

      - name: 上传AAR文件
        uses: actions/upload-artifact@v4
        with:
          name: uniapp-device-info-aar
          path: build/outputs/aar/*.aar
